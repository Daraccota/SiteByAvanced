<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Club do Recife</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000;
        color: #ffd700;
        font-family: Arial, sans-serif;
      }
      h2 {
        position: relative;
        opacity: 0;
        transform: translateY(-100px);
        animation: descer 1.5s ease-out forwards;
      }
      @keyframes descer {
        from {
          opacity: 0;
          transform: translateY(-100px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h2>Sport Club do Recife</h2>
  </body>
</html>
